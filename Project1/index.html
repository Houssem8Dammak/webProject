<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Welcome to student management system.
        </h1>
    </header>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Student's info</legend>
                    <div class="input-group">
                        <div class="input-row"><label for="first-name">Student's first name</label> <input type="text" id="first-name"></div>
                        <div class="input-row"><label for="address">Student's address</label> <input type="text"></div>
                        <div class="input-row"><label for="birth-date">Student's birthday</label> <input type="date"></div>
                        <div class="input-row"><label for="last-name">Student's last name</label> <input type="text" id="last-name"></div>
                        <div class="input-row"><label for="age">Student's age</label> <input type="number"></div>
                        <div class="input-row"><label for="annual-grade">Student's annual grade</label> <input type="number"></div>
                        <div class="input-row"><label for="father-name">Student's father's name</label> <input type="text"></div>
                        <div class="input-row"><label for="mother-name">Student's mother's name</label> <input type="text"></div>
                    </div>
                    <div class="button-group">
                        <button type="submit">Add Student</button>
                        <button type="reset">Reset Form</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
